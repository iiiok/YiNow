<!DOCTYPE html>
<html dir="ltr">
  <!-- https://www.wrappixel.com/demos/admin-templates/materialpro-bootstrap-latest/material-pro/src/horizontal/authentication-login1.html -->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <title>
      Monster admin Template - The Ultimate Multipurpose admin template
    </title>
    <!-- Custom CSS -->
    <link
      href="/css/material-pro.min.css"
      rel="stylesheet"
    />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->

    <script>
      var asHost = false;
      var userName = "John";
    </script>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>

      <div
        class="auth-wrapper d-flex no-block justify-content-center align-items-center"
        style="
          background: url(https://www.wrappixel.com/demos/admin-templates/materialpro-bootstrap-latest/material-pro/src/assets/images/background/login-register.jpg)
            no-repeat center center;
          background-size: cover;
        "
      >
        <div class="auth-box p-4 bg-white rounded">
          <div id="loginform">
            <div class="logo">
              <h3 class="box-title mb-3">Sign In</h3>
            </div>
            <!-- Form -->
            <div class="row">
              <div class="col-12">
                <form
                  class="form-horizontal mt-3 form-material"
                  id="loginform_acttion"
                  action="/onAir?isHost=false&userName=john"
                >
                  <div class="form-group mb-3">
                    <div class="">
                      <input
                        class="form-control"
                        type="text"
                        required=""
                        id="loginform_user"
                        placeholder="Username"
                        value="John Smith"
                      />
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="">
                      <input
                        class="form-control"
                        type="password"
                        required=""
                        placeholder="Password"
                        value="******"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-flex">
                      <div class="checkbox checkbox-info pt-0">
                        <input
                          id="checkbox-asHost"
                          type="checkbox"
                          class="material-inputs chk-col-indigo"
                        />
                        <label for="checkbox-asHost"> I am the host </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group text-center mt-4">
                    <div class="col-xs-12">
                      <button
                        class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                        id="submit"
                        type="submit"
                      >
                        Log In
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                      <div class="social mb-3">
                        <a
                          href="javascript:void(0)"
                          data-toggle="tooltip"
                          title="Login with Google"
                        >
                          <img
                            src="/facebook-logo.png"
                            width="40px"
                          />
                        </a>
                        <a
                          href="javascript:void(0)"
                          data-toggle="tooltip"
                          title="Login with Facebook"
                        >
                          <img
                            src="/weChat.jpg"
                            width="40px"
                          />
                        </a>

                        <a
                          href="javascript:void(0)"
                          data-toggle="tooltip"
                          title="Login with Google"
                        >
                          <img
                            src="/twitter.jpg"
                            width="40px"
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-0 mt-4">
                    <div class="col-sm-12 justify-content-center d-flex">
                      <p>
                        Don't have an account?
                        <a
                          href="javascript:void(0)"
                          class="text-info font-weight-normal ml-1"
                          >Sign Up</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.wrappixel.com/demos/admin-templates/materialpro-bootstrap-latest/material-pro/src//assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="https://www.wrappixel.com/demos/admin-templates/materialpro-bootstrap-latest/material-pro/src/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://www.wrappixel.com/demos/admin-templates/materialpro-bootstrap-latest/material-pro/src/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
      $('[data-toggle="tooltip"]').tooltip();
      $(".preloader").fadeOut();
      $("#submit").click(function (e) {
        e.preventDefault();
        var x = 10; //上限
        var y = 0; //下限
        var rand = parseInt(Math.random() * (x - y + 1) + y);
        const isHost = $("#checkbox-asHost").prop("checked");
        const userName = $("#loginform_user").val();
        top.location.href =
          "/onAir?isHost=" + isHost + "&userName=" + userName + rand;
      });
    </script>
  </body>
</html>
